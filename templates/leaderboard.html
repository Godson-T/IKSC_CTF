{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Leaderboard 🏆</h2>
<div class="table-responsive">
    <table class="table table-striped table-dark text-center">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
                <th>Challenges Solved</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['score'] }}</td>
                <td>{{ user['solved_count'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
